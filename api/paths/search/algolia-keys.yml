get:
  tags:
  - Algolia
  summary: All Algolia Keys
  description: |
    Get all the Algolia Keys needed to search Kitsu with Algolia.

    These keys **can** contain private information for requests with a valid Authorization header - [check the Algolia section description for details](./#tag/Algolia).
  responses:
    '200':
      description: OK
      content:
        application/vnd.api+json:
          schema:
            $ref: ../../resources/algoliaKeys/many.yml
