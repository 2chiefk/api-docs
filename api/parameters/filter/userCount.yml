in: query
name: filter[userCount]
description: |
  Filter by `userCount`. Supports numeric ranges with Ruby syntax:
  - `10000..` to inclusively get media with `>= 10,000` users
  - `..100` to inclusively get media with `<= 100` users
  - `100..200` to inclusively get media with `>= 100` and `<= 200` users
schema:
  type: integer
  example: 10000
  minimum: 0
