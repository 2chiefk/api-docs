in: query
name: filter[episodeLength]
description: |
  Filter by `episodeLength`. Supports numeric ranges with Ruby syntax:
  - `20..` to inclusively get media with `>= 20` minute episodes
  - `..20` to inclusively get media with `<= 20` minute episodes
  - `12..24` to inclusively get media with `>= 12` and `<= 24` minute episodes
schema:
  type: integer
  example: 24
  minimum: 0
