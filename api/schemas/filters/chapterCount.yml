properties:
  chapterCount:
    type: integer
    minimum: 0
    description: |
      Filter by `chapterCount`. Supports numeric ranges with Ruby syntax:
      - `100..` to inclusively get manga with `>= 100` chapters
      - `..100` to inclusively get manga with `<= 100` chapters
      - `100..200` to inclusively get manga with `>= 100` and `<= 200` chapters
    example: 100
